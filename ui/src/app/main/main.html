<div class="row">
    <div class="large-10 large-offset-1 columns brewTitle">
        <h1 class="text-center">All Shops</h1>
    </div>
</div>
<div class="row">
    <div class="large-10 large-offset-1 columns">
        <div>
            <div class="row">
                <div class="medium-7 small-8 columns"><strong>Name</strong></div>
                <div class="medium-2 show-for-medium columns"><strong>Price</strong></div>
                <div class="medium-3 small-4 columns"><strong>Rating</strong></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="large-10 large-offset-1 columns">
        <div>
            <div class="row" ng-repeat="shop in vm.shops">
                <div class="medium-7 small-8 columns"><a ui-sref="edit({ shopId: shop.key })">{{ shop.name }}</a></div>
                <div class="medium-2 show-for-medium columns">
                    {{ shop.mediumCoffeePrice | currency }}
                </div>
                <div class="medium-3 small-4 columns">
                    <rating value="shop.rating" max="5" readonly="true"></rating>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="mainAddLink" class="row">
    <div class="large-10 large-offset-1 columns text-center">
        <a ui-sref="add">Add a Shop</a>
    </div>
</div>
