<h1 class="brew-title">Edit Shop</h1>
<form name="editForm" ng-submit="vm.submitForm(editForm.$valid)" novalidate>
    <div class="row">
        <div class="medium-3 columns">
            <label for="name" class="right" ng-class="{ 'is-invalid-label': editForm.name.$invalid && editForm.$submitted }">Name</label>
        </div>
        <div class="medium-9 columns">
            <input type="text" id="name" name="name" ng-model="vm.shop.name" required maxlength="80" 
                   ng-class="{ 'is-invalid-input': editForm.name.$invalid && editForm.$submitted }" />
            <div class="messages" ng-messages="editForm.name.$error" ng-show="editForm.name.$invalid && editForm.$submitted">
                <span class="message form-error is-visible" ng-message="required">Required</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="medium-3 columns">
            <label for="address" class="right" ng-class="{ 'is-invalid-label': editForm.address.$invalid && editForm.$submitted }">Address</label>
        </div>
        <div class="medium-9 columns">
            <input type="text" id="address" name="address" ng-model="vm.shop.address" required maxlength="255" 
                   ng-class="{ 'is-invalid-input': editForm.address.$invalid && editForm.$submitted }" />
            <div class="messages" ng-messages="editForm.address.$error" ng-show="editForm.address.$invalid && editForm.$submitted">
                <span class="message form-error is-visible" ng-message="required">Required</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="medium-3 columns">
            <label for="price" class="right" ng-class="{ 'is-invalid-label': editForm.price.$invalid && editForm.$submitted }">Coffee Price</label>
        </div>
        <div class="medium-9 columns">
            <input type="number" step="0.01" min="0" id="price" name="price" ng-model="vm.shop.mediumCoffeePrice" required maxlength="255" 
                   ng-class="{ 'is-invalid-input': editForm.price.$invalid && editForm.$submitted }" />
            <div class="messages" ng-messages="editForm.price.$error" ng-show="editForm.price.$invalid && editForm.$submitted">
                <span class="message form-error is-visible" ng-message="required">Required</span>
                <span class="message form-error is-visible" ng-message="min">Price amount cannot be negative</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="medium-3 columns">
            <label for="rating" class="right" ng-class="{ 'is-invalid-label': editForm.rating.$invalid && editForm.$submitted }">Rating</label>
        </div>
        <div class="medium-9 columns">
            <input type="number" min="1" max="5" id="rating" name="rating" ng-model="vm.shop.rating" required 
                   ng-class="{ 'is-invalid-input': editForm.rating.$invalid && editForm.$submitted }" />
            <div class="messages" ng-messages="editForm.rating.$error" ng-show="editForm.rating.$invalid && editForm.$submitted">
                <span class="message form-error is-visible" ng-message="required">Required</span>
                <span class="message form-error is-visible" ng-message="min">Rating must be between 1 and 5</span>
                <span class="message form-error is-visible" ng-message="max">Rating must be between 1 and 5</span>
            </div>
        </div>
    </div>
    <div class="row form-actions">
        <div class="small-12 columns">
            <div>
                <button type="submit" class="button" promise-btn="vm.loadingPromise">Submit</button>
            </div>
            <div>
                <button type="button" class="button" promise-btn="vm.loadingPromise" ng-click="vm.delete()">Delete this shop</button>
            </div>
        </div>
    </div>
</form>
